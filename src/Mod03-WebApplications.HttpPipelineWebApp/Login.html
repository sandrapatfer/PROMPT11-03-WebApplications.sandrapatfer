<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Log On</title>
    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page">
        <header>
            <div id="title">
                <h1>
                    My MVC Application</h1>
            </div>
            <div id="logindisplay">
                [ <a href="/Account/LogOn">Log On</a> ]
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </header>
        <section id="main">
            <h2>
                Log On</h2>
            <p>
                Please enter your user name and password. <a href="/Account/Register">Register</a>
                if you don't have an account.
            </p>
            <form action="/LogOn" method="post">
            <div>
                <fieldset>
                    <legend>Account Information</legend>
                    <img src="Content/members-login-right.jpg" />
                    <div class="login-form">
                        <div class="editor-label">
                            <label for="UserName">
                                User name</label>
                        </div>
                        <div class="editor-field">
                            <input data-val="true" data-val-required="The User name field is required." id="UserName"
                                name="UserName" type="text" value="" />
                            <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true">
                            </span>
                        </div>
                        <div class="editor-label">
                            <label for="Password">
                                Password</label>
                        </div>
                        <div class="editor-field">
                            <input data-val="true" data-val-required="The Password field is required." id="Password"
                                name="Password" type="password" />
                            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true">
                            </span>
                        </div>
                        <div class="editor-label">
                            <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe"
                                name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden"
                                    value="false" />
                            <label for="RememberMe">
                                Remember me?</label>
                        </div>
                        <p>
                            <input type="image" src="Content/button-login.jpg" />
                        </p>
                    </div>
                </fieldset>
            </div>
            </form>
        </section>
        <footer>
        </footer>
    </div>
</body>
</html>
